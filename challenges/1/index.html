 <!-- NOTE: This was done based on rows, 
			so total, there are 4 rows, 1 - 4-->
 
<!DOCTYPE html>
<html>
	<head>
		<title>IvanChacon:Challenge 1</title>
		<link rel="stylesheet" type="text/css" href="default.css" media="screen" />
		<link rel="icon" type="image/png" href="images/icon.png">
	</head>
	<body>
		<!-- Classes a-e correspond to the top row, 1 -->
		<div class="wrapper">
			
			<!---------------- Row 1 ---------------->
			<div id="blueRect" class="common">
				<div id="blackInBlue" class="black squareS common"></div>
				<div id="blackInBlue2" class="black squareS2 common"></div>
				<div id="blackInBlue" class="black squareS common"></div>
			</div>

			<div class="yellow common squareL">
				<div class="black squareS common"></div>
				<div id="blackInYellow" class="black squareS commonR"></div>
			</div>

			<div class="grey common squareL">
				<div id="blackInGrey" class="black squareS"></div>
			</div>

			<div id="redRec" class="red common"></div>
			<div class="lightBlue squareM common"></div>
			<div class="black squareM common"></div>

			<!---------------- Row 2 ---------------->
			<div class="row common">
				<div class="red squareS common"></div>
				<div class="yellow squareS common"></div>
				<div class="red squareS common"></div>
				<div class="yellow squareS common"></div>
				<div class="violet rowL common"></div>		
				<div class="orange rowL common"></div>		
				<div id="greenRec" class="greenD common"></div>		
			</div>

			<div id="purpleRect" class="common"></div>

			<!---------------- Row 3 ------------------>
			<div class="row3A common">
				<div class="black squareL common"></div>
				<div class="yellow squareM common"></div>
				<div class="orange squareM common"></div>
				<div class="orange squareM common"></div>
				<div class="grey squareM common"></div>
			</div>

			<div class="row3B red common">
				<div class="white squareS common"></div>
				<div class="white squareS commonR"></div>
				<div id ="whiteInRedCenter" class="white squareM common"></div>
				<div id ="whiteInRedBottomL" class="white squareS common"></div>
				<div id ="whiteInRedBottomR" class="white squareS commonR"></div>
			</div>

			<div class="lightBlue row3B common">
				<div class="greenL squareS common"></div>
				<div class="white squareS common"></div>
				<div class="greenL squareS common"></div>
				<div class="white squareS common"></div>
				<div class="greenL squareS common"></div>
				<div class="white squareS common"></div>
				<div class="grey thinBar common"></div>
				<div class="greenD thinBar common"></div>
				<div class="grey thinBar common"></div>
			</div>

			<div class="row3A common">
				<div class="black squareL common"></div>
				<div class="grey squareL common"></div>
			</div>

			<!---------------- Row 4 ---------------->
			<div id="purpleRect" class="common"></div>

			<div class="row common">
				<div class="violet rowL common"></div>		
				<div class="yellow squareS common"></div>
				<div class="red squareS common"></div>
				<div class="yellow squareS common"></div>
				<div class="red squareS common"></div>
				<div id="greenRec" class="greenD common"></div>	
				<div class="orange rowL common"></div>			
			</div>
			
		</div>
	</body>
</html>
